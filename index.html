<!DOCTYPE html>
<html lang="En">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Donation to 4D-Eclipse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: yellow;
            text-align: center;
        }

        .container {
            max-width: 500px;
            margin-top: 50px;
        }

        .form-select,
        .btn {
            background-color: yellow;
            color: black;
            border: none;
        }

        .form-select:focus,
        .btn:focus {
            box-shadow: 0 0 10px yellow;
        }

        .wallet-box {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid yellow;
            border-radius: 5px;
            display: none;
        }

        .copy-btn {
            margin-top: 10px;
            background-color: black;
            color: yellow;
            border: 1px solid yellow;
        }

        .language-dropdown {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .dropdown-menu {
            background-color: yellow;
            color: black;
        }

        .dropdown-item {
            background-color: yellow;
            color: black;
        }
    </style>
</head>

<body>
    <div class="dropdown language-dropdown mb-3">
        <button class="btn btn-warning dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown"
            aria-expanded="false">
            üåç
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">English</a></li>
            <li><a class="dropdown-item" href="https://4d-eclipse.github.io/Donation-Fa/">ŸÅÿßÿ±ÿ≥€å</a></li>
        </ul>
    </div>
    <div class="container">
        <h2>Donation to 4D-Eclipse</h2>

        <div class="mb-3">
            <label class="form-label">Currency selection:</label>
            <select class="form-select" onchange="updateWallet('wallet1', this.value)">
                <option value="">Choose</option>
                <option value="USDT">USDT-Tether</option>

                <option value="BTC">BTC-Bitcoin</option>
                <option value="DOGE">DOGE-Dogecoin</option>
                <option value="ETH">ETH-Ethereum</option>
                <option value="TON">TON-TON</option>
                <option value="TRX">TRX-Tron</option>
            </select>
            <div id="wallet1" class="wallet-box">
                <p id="wallet1-address"></p>
                <button class="btn copy-btn" onclick="copyToClipboard('wallet1-address', this)">Copy</button>
            </div>
            <label class="form-label">Another way:</label>
            <div>
                <a class="container" href="https://nowpayments.io/donation?api_key=CMYN39E-5TTM7AW-PNYSPXC-MRA2H8C"
                    target="_blank"> <img src="donation-button-black.svg" alt="Crypto donation button"> </a>
            </div>
        </div>

        <script>
            const walletAddresses = {
                USDT: "0x38982b5B72158579F8562B9a3Aa10EA659911fC3",

                BTC: "bc1qsa78am95xc5mk4t4anjuve076vrt6mpagt4s4j",
                DOGE: "D7ESZMwy8V8xiQT9b5nbQS8gqL7H6LZsSa",
                ETH: "0x38982b5B72158579F8562B9a3Aa10EA659911fC3",
                TON: "UQAgiXFjtrYjwYnHmO-1hUW0a1ZD2CFV6DxGcQjudsqf0mTn",
                TRX: "TT758T2hZRxQg78doApRDGpMQzQVGLXrYa"
            };

            function updateWallet(walletId, currency) {
                const walletBox = document.getElementById(walletId);
                const walletAddress = document.getElementById(walletId + "-address");

                if (currency) {
                    walletAddress.textContent = walletAddresses[currency];
                    walletBox.style.display = "block";
                } else {
                    walletBox.style.display = "none";
                }
            }

            function copyToClipboard(elementId, button) {
                const text = document.getElementById(elementId).textContent;
                navigator.clipboard.writeText(text).then(() => {
                    button.textContent = "‚úÖCopied!";
                    setTimeout(() => button.textContent = "Copy", 2000);
                }).catch(err => {
                    button.textContent = "error ", err;
                    setTimeout(() => button.textContent = "Copy", 2000);
                });
            }
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
